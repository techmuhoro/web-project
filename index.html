<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="root">
      <div class="overlay"></div>
      <div class="content">
        <div class="header">
          <div class="logo">
            <div>
              <img src="./imgs/SasaAfyaLogoWhite.svg" width="30px" alt="logo" />
            </div>
            <p>SasaAfya</p>
          </div>
          <div class="menu">
            <ul>
              <li><a href="#">Product</a></li>
              <li><a href="#">Lifestyle</a></li>
            </ul>
          </div>
          <div class="header-right">
            <a href="">Log in</a>
            <img src="./imgs/NavIcon.svg" width="50px" alt="" />
          </div>
        </div>
        <div class="main">
          <p class="welcome">Selfcare made simple</p>
          <div class="account">
            <button class="create-account">Create account</button>
            <button class="login">Login</button>
          </div>
        </div>
        <div class="modal hide">
          <div>
            <div class="modal-content">
              <div class="close-modal">
                <img src="./imgs/CancelIcon.svg" alt="cancel" />
              </div>
              <div class="modal-head">
                <div>
                  <img src="./imgs/SasaAfyaLogoDark.svg" width="40px" alt="" />
                </div>
                <p>Login</p>
              </div>
              <div class="modal-body">
                <div class="login-container">
                  <div>
                    <img src="./imgs/search.svg" width="25px" alt="google" />
                  </div>
                  <p>Login with google</p>
                </div>
                <div class="login-container">
                  <div>
                    <img src="./imgs/facebook.svg" width="25px" alt="google" />
                  </div>
                  <p>Login with Facebook</p>
                </div>
                <div class="login-container">
                  <div>
                    <img
                      src="./imgs/speech-bubble.svg"
                      width="25px"
                      alt="google"
                    />
                  </div>
                  <p>Login with Phone</p>
                </div>

                <p class="terms">
                  <span
                    >By clicking Log In, you agree to our <a href="#">Terms</a>,
                    Learn how we process</span
                  >
                  <span
                    >your data in our <a href="#">Privacy Policy</a> and
                    <a href="#">Cookie Policy</a></span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
